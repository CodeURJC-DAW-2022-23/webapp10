<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="templatemo-training-studio.css">
</head>
<body class=" items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="pt-3 pb-2" style="color:green; text-align:center;">The Smart Way</div>
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold"><span class="text-green-600" th:text="${name}"></span>
            </h2>
        </div>
    </div>
    <div class="row">
        <img th:src="@{'/PDF/recepy/image/'+${id}}" height="200px"/>
    </div>
    <div class="flex flex-col pb-8">
        <div class="pb-2">
            <h2 class="text-l font-bold">Ingredients</h2>
        </div>

        <span class="text-green-600" th:text="${ingredients}"></span>
    </div>

    <div class="flex flex-col pb-8">
        <div class="pb-2">
            <h2 class="text-l font-bold">Description</h2>
        </div>
        <span class="text-green-600" th:text="${description}"></span>
    </div>
</div>
</body>
</html>
