<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold">Recipe: {{name}}</span>
            </h2>
        </div>
    </div>
    <div class="flex flex-col pb-8">
        <div class="pb-2">
            <h2 class="text-l font-bold">Ingredients</h2>
        </div>
        {{ingredients}}
    </div>

    <div class="flex flex-col pb-8">
        <div class="pb-2">
            <h2 class="text-l font-bold">Description</h2>
        </div>
        {{description}}
    </div>
</div>
</body>
</html>
