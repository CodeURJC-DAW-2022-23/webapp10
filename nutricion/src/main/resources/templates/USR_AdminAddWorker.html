{{>USR_AdminHeader}}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800" xmlns="http://www.w3.org/1999/html"/>SETTINGS</p>

<!-- Content Row -->
<div class="row">

  <div class="col-xl-12 col-lg-5">

    <!-- Area Chart -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">"NAME" Profile</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-6 col-lg-5" style="float:'left'">
            <form method="post" action="/addWorker">
              <span style="font-weight:400;">Name:</span>
              <br>
              <br>
              <input type="text" name="workerName" required/>
              <br>
              <br>
              <span style="font-weight:400;">Lastname:</span>
              <br>
              <br>
              <input type="text" name="workerLastname" required/>
              <br>
              <br>
              <span style="font-weight:400;">Description:</span>
              <br>
              <br>
              <input type="text" name="workerDescription" required/>
              <br>
              <br>
              <span style="font-weight:400;">Email:</span>
              <br>
              <br>
              <input type="text" name="workerEmail" required/>
              <br>
              <br>
              <span style="font-weight:400;">Password </span>
              <input type="password" name="workerPassword" required/>
          <div class="col-xl-6 col-lg-5" style="float:'left'">
            <img src='images/SmartWay.png' style="width:300px; height:300px;border-radius:150px;border:10px solid #666;"/>
            <br>
            <input type='file' name='workerImage' accept=".jpg, .jpeg"/>

          </div>
        <br>
        <input type="submit" value="Save" >
        </form>

      </div>
      <hr>
    </div>
  </div>
</div>
</div>
