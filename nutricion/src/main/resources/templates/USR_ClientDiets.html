{{>USR_ClientHeader}}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Welcome!</h1>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Enrolled Diets</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Pending Requests</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary" >{{nd}}</h6>
                </div>
                <form style=" margin-top: 40px; margin-bottom: 60px; text-align: justify;">

                    <table style="margin-bottom: 40px; table-layout: auto; width: 100%; border: 3px solid #5AF499; overflow-x: auto;">
                        <tbody>
                        <tr>
                            <td>Time</td>
                            <td>Monday</td>
                            <td>Tuesday</td>
                            <td>Wednesday</td>
                            <td>Thursday</td>
                            <td>Friday</td>
                            <td>Saturday</td>
                            <td>Sunday</td>
                        </tr>

                        <tr>
                            <td class="day-time">Breakfast</td>
                            {{#br}}
                            <td data-title="Link PDF">
                                <a style="color:#1cc88a;"
                                   target="_blank">{{.}}</a>
                            </td>
                            {{/br}}
                            </td>
                        </tr>
                        <tr>
                            <td class="day-time">Lunch</td>
                            {{#ln}}
                            <td data-title="Link PDF">
                                <a style="color:#1cc88a;"
                                   target="_blank">{{.}}</a>
                            </td>
                            {{/ln}}
                            </td>
                        </tr>
                        <tr>
                            <td class="day-time">Dinner</td>
                            {{#dn}}
                            <td data-title="Link PDF">
                                <a style="color:#1cc88a;" href="https://github.com/zavoloklom/material-design-color-palette"
                                   target="_blank">{{.}}</a>
                            </td>
                            {{/dn}}
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{{>USR_ClientFooter}}
<script src="js/vendor/jquery/jquery.min.js"></script>
<script src="js/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="js/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="js/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo_client.js"></script>
<script src="js/demo/chart-pie-demo_client.js"></script>
<script src="js/demo/chart-bar-demo_client.js"></script>

</body>

</html>
